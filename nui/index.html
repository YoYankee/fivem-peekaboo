<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>躲猫猫游戏</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container" id="container-id">
    <h1>躲猫猫游戏</h1>
    <div class="game-wrapper">
      <div class="game-board"></div>
      <div class="controls">
        <button class="join-button" onclick="joinGame()" id="join-button-id">加入游戏</button>
        <button class="hide-button" onclick="hideMenu()">关闭界面</button>
        <div class="player-count">
          <span class="count-label">在线人数：</span>
          <span id="onlineCount">${playerCount}</span>
        </div>
      </div>
    </div>
  </div>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="./js/app.js"></script>
</body>
</html>
